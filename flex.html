<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Test</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="spaceEvenly">
        <div class="c1" id="div1">div1</div>
        <div class="c1" id="div2">div2</div>
        <div class="c1" id="div3">div3</div>
        <div class="c1" id="div4">div4</div>
    </div>

    <div class="justifyContent-right">
        <div class="c2" id="div1">div1</div>
        <div class="c2" id="div2">div2</div>
        <div class="c2" id="div3">div3</div>
        <div class="c2" id="div4">div4</div>
    </div>

    <div class="wrap">
        <div class="c3" id="div1">div1</div>
        <div class="c3" id="div2">div2</div>
        <div class="c3" id="div3">div3</div>
        <div class="c3" id="div4">div4</div>
    </div>

    <div class="columnReverce">
        <div class="c4" id="div1">div1</div>
        <div class="c4" id="div2">div2</div>
        <div class="c4" id="div3">div3</div>
        <div class="c4" id="div4">div4</div>
    </div>
    
</body>
</html>
